name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: apt install texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra
    - name: Generate pdf
      run: make all

    - name: Clean junks
      run: make clean
